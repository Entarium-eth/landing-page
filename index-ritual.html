
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entarium - Ritual Invocation</title>
  <link rel="stylesheet" href="style-ritual.css">
</head>
<body>
  <div class="ritual-container">
    <h1>🌟 Submit Your Invocation 🌟</h1>
    <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
      <div class="orb">
        <input type="text" name="name" placeholder="🌟 Who are you in this moment?" required>
      </div>
      <div class="orb">
        <input type="text" name="essence" placeholder="🎶 Share a glimpse of your essence" required>
      </div>
      <div class="orb">
        <textarea name="intention" placeholder="🔥 What moves you to Entarium?" required></textarea>
      </div>
      <div class="orb">
        <input type="text" name="currents" placeholder="🌊 Currents you feel drawn to (Creator, Guardian, Oracle, Architect, Guide)" required>
      </div>
      <div class="orb">
        <input type="text" name="offering" placeholder="🌸 Offering to the field (optional)">
      </div>
      <div class="orb">
        <input type="email" name="connection" placeholder="🕊️ Connection Point (Email or Wallet)" required>
      </div>
      <div class="orb checkbox">
        <label><input type="checkbox" name="invocation" required> 🜂 I am ready to receive my sigil and step into my path</label>
      </div>
      <button type="submit" class="submit-btn">Send Invocation</button>
    </form>
  </div>
</body>
</html>
